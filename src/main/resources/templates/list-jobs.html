<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
  <div class="mt-4">

       <table th:fragment="Job-loop"  th:each="s : ${jobs}" class="job-listing table mx-auto shadow-md" >
        <tbody>

           <tr>
               <td class="text-center fw-bold" >ID</td>
               <td th:text="${s.id}"></td>
           </tr>

           <tr>
               <td class="text-center fw-bold" >Name</td>
               <td  th:text="${s.name}"></td>
           </tr>

           <tr>
               <td class="text-center fw-bold">Employer</td>
               <td  th:text="${s.employer}"></td>
           </tr>

           <tr>
               <td class="text-center fw-bold">Location</td>
               <td th:text="${s.location}"></td>
           </tr>

           <tr>
               <td class="text-center fw-bold">Position Type</td>
               <td  th:text="${s.positionType}"></td>
           </tr>

           <tr>
               <td class="text-center fw-bold">Skill</td>
               <td  th:text=" ${s.coreCompetency}"></td>
           </tr>
        </tbody>
       </table>

  </div>

</div>

</body>
</html>
